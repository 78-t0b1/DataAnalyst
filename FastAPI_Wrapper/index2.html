<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Analytical Chatbot</title>

    
    <style>
        /* Basic styling for the logo */
        #logo {
            height: 80px; /* Adjust the size of your logo */
            width: auto;
            padding: 40px;
            margin-bottom: 20px;
        }

        /* You can add more styling for placement */
        header {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center; /* Center the logo horizontally */
            padding: 120px;
            background-color: #e7dbf1; /* Background color */
        }

        h1 {
            font-size: 32px;
            color: #ca5ccb; /* Text color */
            font-weight: bold;
            margin: 0;
            padding: 10px 0;
            font-family: 'Quicksand', sans-serif;;
        }

    
        body {
            font-family: Arial, sans-serif;
            background-color: #e7dbf1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        #chatContainer {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 90vh;
            width: 60vw;
            max-width: 100%;
            overflow: hidden;
        }

        #chatOutput {
            flex-grow: 1;
            padding: 20px;
            background-color: #f3edf9;
            overflow-y: auto;
        }

        #chatOutput p {
            margin: 10px 0;
            padding: 8px;
            border-radius: 8px;
        }

        #chatOutput p.you {
            background-color: #85c9d8;
            color: #000;
            text-align: right;
        }

        #chatOutput p.bot {
            background-color: #ca5ccb;
            color: #fff;
        }

        #inputContainer {
            display: flex;
            padding: 10px;
            background-color: #ca5ccb;
        }

        #userMessage {
            flex-grow: 1;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #85c9d8;
            border-radius: 5px;
            outline: none;
        }

        #sendButton {
            padding: 15px 20px;
            margin-left: 10px;
            font-size: 18px;
            background-color: #85c9d8;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #sendButton:hover {
            background-color: #70a9b4;
        }

        /* Loading indicator */
        #loading {
            display: none;
            text-align: center;
            color: #ca5ccb;
            font-weight: bold;
            padding: 10px;
        }

        /* Style for SQL query output */
        .dropdown {
            background-color: #f4f4f4;
            border-radius: 5px;
            margin: 10px 0;
            padding: 10px;
        }

        .dropdown-header {
            font-family: monospace;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dropdown-content {
            display: none;
            white-space: pre-wrap;
            font-family: monospace;
            color: #333;
            margin-top: 10px;
        }

        .dropdown-content.active {
            display: block;
        }

        /* Arrow styling */
        .arrow {
            transition: transform 0.3s ease;
        }

        .arrow.active {
            transform: rotate(180deg);
        }

        /* Style for table */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        table, th, td {
            border: 1px solid #ca5ccb;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
        }
        
        th {
            background-color: #ca5ccb;
            color: white;
        }

        td {
            background-color: #f3edf9;
        }
    </style>
</head>
<body>

    <header>
        <!-- Add the logoimage -->
        <div><img id="logo" src="static/assets/Bounce_Insights_Logo.svg" alt="Logo"></div>
        <div><h1>Analytic Chatbot</h1></div>
            
    </header>
   

<div id="chatContainer">
    <div id="chatOutput"></div>
    <div id="loading">Processing...</div> <!-- Loading indicator -->
    <div id="inputContainer">
        <input type="text" id="userMessage" placeholder="Ask me question..." />
        <button id="sendButton" onclick="sendMessage()">Get answer</button>
        <button id="resetButton" onclick="resetContext()">Reset</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
    async function sendMessage() {
    const message = document.getElementById('userMessage').value;

    // Show the loading indicator
    document.getElementById('loading').style.display = 'block';

        // const response = await fetch('https://dataanalyst.onrender.com/chat/', {
        const response = await fetch('http://127.0.0.1:8000/chat/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message })
        });
        
        if (!response.ok) {
            console.error('Failed to send message:', response.statusText);
            return;
        }

    const data = await response.json();
    const markdownContent = marked.parse(data.response);

    // Append user and bot messages
    document.getElementById('chatOutput').innerHTML += 
    `<p class="you"><strong>You:</strong> ${message}</p>
     <p class="bot"><strong>Bot:</strong> ${markdownContent}</p>
     <div class="dropdown">
        <div class="dropdown-header" onclick="toggleDropdown(this)">
            <span><strong>SQL Query:</strong></span>
            <span class="arrow">&#9660;</span>
        </div>
        <div class="dropdown-content">${data.SQL}</div>
        <div class="dropdown-header" onclick="toggleDropdown(this)">
            <span><strong>Graphs:</strong></span>
            <span class="arrow">&#9660;</span>
        </div>
        
        <div class="dropdown-content">
            <h3>Sustain Data</h3>
            <img id="plot-image" src=${data.sustain_image_base64} alt="Plot Image" width="600">
            <h3>Chrismas Data</h3>
            <img id="plot-image" src=${data.chris_image_base64} alt="Plot Image" width="600">
            </div>
            </div>
        
            
     </div>`;

    // If the base64 image is present, add an image to the chat
    if (data.sustain_image_base64) {
        const s_img = document.createElement('sust_img');
        s_img.body = "Sustain.db"
        s_img.src = data.sustain_image_base64;
        s_img.alt = "Generated image";
        s_img.style.maxWidth = "100%"; // Ensures the image fits within the container
        document.getElementById('chatOutput').appendChild(s_img);
    }

    if (data.chris_image_base64) {
        const img = document.createElement('chris_img');
        img.body = "Chrismas.db"
        img.src = data.chris_image_base64;
        img.alt = "Generated image";
        img.style.maxWidth = "100%"; // Ensures the image fits within the container
        document.getElementById('chatOutput').appendChild(img);
    }

    // Create and append tables if valid data is present
    // const sustTable = createTable(data.sust_table);
    // const chrisTable = createTable(data.chris_table);

    // const tableContainerSust = document.getElementById('table-container-sust');
    // const tableContainerChris = document.getElementById('table-container-chris');

    // if (sustTable) {
    //     tableContainerSust.innerHTML = ''; // Clear previous content
    //     tableContainerSust.appendChild(sustTable); // Append the returned table
    // } else {
    //     tableContainerSust.innerHTML = '<p>No Sustain data available.</p>';
    // }

    // if (chrisTable) {
    //     tableContainerChris.innerHTML = ''; // Clear previous content
    //     tableContainerChris.appendChild(chrisTable); // Append the returned table
    // } else {
    //     tableContainerChris.innerHTML = '<p>No Chris data available.</p>';
    // }

    // Clear the input after sending
    document.getElementById('userMessage').value = '';

    // Hide the loading indicator
    document.getElementById('loading').style.display = 'none';

    // Scroll to the bottom of chat
    const chatOutput = document.getElementById('chatOutput');
    chatOutput.scrollTop = chatOutput.scrollHeight;
}

async function resetContext() {
    const response = await fetch('http://127.0.0.1:8000/reset/', {
            method: 'GET',
        });
        if (response.ok) {
            const data = await response.json();
            console.log(data.message); // Optional: log success message from the server

            // Clear the chat window in the UI
            document.getElementById('chatOutput').innerHTML = '';

            // Optionally, clear the user input field as well
            document.getElementById('userMessage').value = '';

        } else {
            console.error('Failed to reset chatbot context:', response.statusText);
        }
}

   // Function to create the table
   function createTable(data) {

        if (!data || Object.keys(data).length === 0 || Object.values(data).every(region => Object.keys(region).length === 0)) {
            return null; // Return null or you can return an empty table or a message
        }

        // Create a table element
        const table = document.createElement('table');

        // Create the table header row
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');

        // Add the first empty header for row indices
        const emptyTh = document.createElement('th');
        headerRow.appendChild(emptyTh);

        // Create column headers (region names)
        Object.keys(data).forEach(region => {
            const th = document.createElement('th');
            th.textContent = region;
            headerRow.appendChild(th);
        });

        thead.appendChild(headerRow);
        table.appendChild(thead);

        // Create the table body
        const tbody = document.createElement('tbody');

        // Find the number of rows (assumes all regions have the same structure)
        const numRows = Object.values(data)[0]; // Get the first region's data
        const rowIndices = Object.keys(numRows); // Get the row indices (0, 1, 2, etc.)

        rowIndices.forEach(index => {
            const tr = document.createElement('tr');

            // Add the row index as the first cell
            const indexTd = document.createElement('td');
            indexTd.textContent = index;
            tr.appendChild(indexTd);

            // Add the values for each region in the current row
            Object.keys(data).forEach(region => {
                const valueTd = document.createElement('td');
                valueTd.textContent = data[region][index];
                tr.appendChild(valueTd);
            });

            tbody.appendChild(tr);
        });

        table.appendChild(tbody);

        return table;
    }

    function toggleDropdown(element) {
        const content = element.nextElementSibling;
        const arrow = element.querySelector('.arrow');

        // Toggle active class for content visibility
        content.classList.toggle('active');
        arrow.classList.toggle('active');
    }

</script>

</body>
</html>
